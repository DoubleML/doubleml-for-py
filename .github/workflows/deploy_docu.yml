# Workflow based on https://github.com/actions/starter-workflows/blob/main/ci/python-package.yml

name: CI deploy documentation

on:
  push:
    branches:
      - master
  workflow_dispatch:
  release:
    types:
      - published


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install SSH Client
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Install graphviz
      run: sudo apt-get install graphviz

    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install .
    - name: Install R
      uses: r-lib/actions/setup-r@v1
      with:
        r-version: 'release'
    - name: Install R kernel for Jupyter
      run: |
        install.packages('remotes')
        install.packages('IRkernel')
        IRkernel::installspec()
      shell: Rscript {0}

    - name: Build docu with sphinx
      run: |
        make -C doc html # build docu

    - name: Deploy to dev
      if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        REPOSITORY_NAME: DoubleML/doubleml.github.io
        BRANCH: master
        FOLDER: doc/_build/html
        TARGET_FOLDER: dev
        GIT_CONFIG_NAME: DoubleML Deploy Bot
        GIT_CONFIG_EMAIL: DoubleML@users.noreply.github.com
        CLEAN: true
        SSH: true

    - name: Get tag
      run: echo RELEASE_VERSION=${GITHUB_REF:10} >> $GITHUB_ENV

    - name: Deploy to version
      if: ${{ github.event_name == 'release'}}
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        REPOSITORY_NAME: DoubleML/doubleml.github.io
        BRANCH: master
        FOLDER: doc/_build/html
        TARGET_FOLDER: ${{env.RELEASE_VERSION}}
        GIT_CONFIG_NAME: DoubleML Deploy Bot
        GIT_CONFIG_EMAIL: DoubleML@users.noreply.github.com
        CLEAN: true
        SSH: true

    - name: Deploy to stable
      if: ${{ github.event_name == 'release' }}
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        REPOSITORY_NAME: DoubleML/doubleml.github.io
        BRANCH: master
        FOLDER: doc/_build/html
        TARGET_FOLDER: stable
        GIT_CONFIG_NAME: DoubleML Deploy Bot
        GIT_CONFIG_EMAIL: DoubleML@users.noreply.github.com
        CLEAN: true
        SSH: true
